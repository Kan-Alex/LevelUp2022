<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/normalize.css">
    <link rel="stylesheet" href="../css/stile.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <section>
        <div class="d-flex just-cont-end">
            <button class="bg-col-red"><img src="../img/exit.svg" alt="exit"></button>
        </div>
        <h1 class="text-center">Member Sign In</h1>
        <div class="text-center">
            <span>Not a member yet?</span>
            <a class="text-decoration-underline" href="">Sign up now</a>
        </div>
        <form action="#" method="get">
            <div class="d-flex just-cont-center mt-5">
                <div class="bg-col-red">
                    <img src="../img/user.svg" alt="user">
                </div>
                <input class="p-3 w-75 border-0" type="email" placeholder="Username/Email">
            </div>
            <div class="d-flex just-cont-center mt-4 mb-5 position-relative">
                <div class="bg-col-red">
                    <img src="../img/locks.svg" alt="locks">
                </div>
                <input class="p-3 w-75 border-0" type="password" placeholder="password">
                <img class="position-absolute" src="../img/aye.svg" alt="aye">
            </div>
            <div class="d-flex mx-auto mb-5 just-cont-between">
                <button class="my-2 bt-sing bg-col-red">Sing In</button>
                <div>
                    <div class="mb-3">
                        <input type="checkbox" id="checkbox">
                        <label class="ms-2" for="checkbox">Remember me</label>
                    </div>
                    <a class="ps-3 text-black" href="">Forgot Password?</a>
                </div>
            </div>
        </form>
    </section>
</body>
</html>
